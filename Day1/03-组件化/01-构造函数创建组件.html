<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 练习</title>
</head>
<body>
<div id="app">

</div>

<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/html">
    //创建构造函数
    function Liao(){
        return(
            <div>
                <h2>构造函数创建组件</h2>
                <ul>
                    <li>第一个</li>
                    <li>第二个</li>
                    <li>第三个</li>
                </ul>
            </div>
        )
    }
    //将组件渲染到页面上去
    ReactDOM.render(
        <Liao />,//实例化组件
        document.getElementById("app")
    );

    //问题：无法传参
</script>
<script type="text/babel">
    //获取从外部传递过来的数据
    function Liao(props){
        return(
            <div>
                <h2>我的名字叫：{props.name},我今年{props.age}岁了，我的学科有：{props.colleges}</h2>
            </div>
        )
    }
    //将组件渲染到页面上去
    const username = "小明"
    ReactDOM.render(
        <Liao name={username} age="15" colleges={["java ","html ","css"]}/>,
        document.getElementById("app")
    );
</script>
</body>
</html>
