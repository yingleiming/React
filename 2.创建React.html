<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 练习</title>
</head>
<body>
<div id="app">

</div>

<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/html">
    //a.多重标签嵌套--只能由一个根节点
    ReactDOM.render(
        <div>
            <h2>多重标签嵌套</h2>
            <p>只能由一个根节点</p>
            <b>加粗字体</b>
            <div>
                <ul>
                    <li>苹果</li>
                    <li>橘子</li>
                    <li>花生</li>
                </ul>
            </div>
        </div>,
        document.getElementById("app")
    );
</script>
<script type="text/babel">
    //b.js中的变量，表达式要写在{}内
    let str = "撩课学院";
    ReactDOM.render(
    <div>
        {/*注释：*/}
        <h2>js中的变量要写在{}内</h2>
        <span>{str}</span>
        <hr/>
        <h2>js中的表达式也要写在{}内</h2>
        <span>10+10*2 = {10+10*2}</span>
    </div>,
    document.getElementById("app")
    );
</script>
<script type="text/html">
    //c.内联样式通过{}方式引入
    let myStyle = {
        backgroundColor:"purple",
        color:"yellow",
        fontsize:30,//不用加px
    };
    ReactDOM.render(
        <div style={myStyle}>
            <h2>给点颜色瞧瞧</h2>
        </div>,
        document.getElementById("app")
    );
</script>
<script type="text/html">
    //数组遍历
    //数据
    const  dataArr= [
        {name:"周杰伦",age:38},
        {name:"谢霆锋",age:42},
        {name:"周华健",age:56},
        {name:"王力宏",age:32},
        {name:"刘德华",age:60},
    ]
    //创建虚拟DOM
    const vDom = (
        <div>
            <ul>
                {dataArr.map((data,index)=>
                    <li key={index}>{"姓名："+data.name},{"年龄： "+data.age}</li>
                )}
            </ul>
        </div>
    );
    //将虚拟DOM渲染到页面上去
    ReactDOM.render(
        vDom,
        document.getElementById("app")
    );
</script>
</body>
</html>
